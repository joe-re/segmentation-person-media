<!DOCTYPE html>
<html>

<head>
  <title>SegmentationMedia</title>
</head>

<body>
  <div>
    <div>
      <button id="start-video-button">Start Video</button>
      <button id="pause-video-button">Pause Video</button>
    </div>
    <div>
      <input type="radio" name="selection" id="selection-mask">
      <label for="selection-mask">Mask</label>
      <input type="radio" name="selection" id="selection-change-background" value="mask">
      <label for="selection-change-background" value="change-background">Change BackGround</label>
      <input type="radio" name="selection" id="selection-blur" value="mask">
      <label for="selection-blur" value="blur">Blur</label>
    </div>

    <video id="local-video" width="640px" height="480px" style="border: solid black 1px; width:160px; height:120px"></video>

    <video id="masked-video" width="640px" height="480px" style="border: solid black 1px; width:160px; height:120px"></video>
    <img id="image" src="./image/mountain.jpg"  width="640px" height="480px" />
  </div>
  <script type="module" src="./out.js"></script>
</body>

</html>
